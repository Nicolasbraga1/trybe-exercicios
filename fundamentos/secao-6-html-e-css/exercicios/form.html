<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>Exercício do dia 06/10/2022</header>
  <section>
    <label for="nome">Nome Completo:</label>
    <input type="text" min="10" max="40" id="nome">
  </section>
  <section>
    <label for="email">E-mail:</label>
    <input type="email" id="email" min="10" max="50">
  </section>
  <section>
    <p>Destino preferido:</p>
    <input type="radio" name="opcoes" id="opcao-1">
    <label for="opcao-1">Cidade</label>
    <input type="radio" name="opcoes" id="opcao-2">
    <label for="opcao-2">Campo</label>
    <input type="radio" name="opcoes" id="opcao-3">
    <label for="opcao-3">Praia</label>
    <input type="radio" name="opcoes" id="opcao-4">
    <label for="opcao-4">Montanhas</label>
  </section>
  <section>
    <label for="text-space">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <textarea id="text-space" cols="60" rows="10" maxlength="500"></textarea>
  </section>
  <section>
    <label for="date">Qual a melhor data para realizar sua viagem?</label>
    <input type="date" name="date" id="date">
  </section>
  <section>
    <input type="checkbox" name="check1" id="check1">
    <label for="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
  </section>
  <section>
    <input type="checkbox" name="check2" id="check2">
    <label for="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
    </label>
  </section>
  <section id="section">
    <button type="submit" id="submit">Enviar</button>
    <button type="reset" id="reset">Apagar</button>
  </section>
  <script src="./script.js"></script>
</body>

</html>
