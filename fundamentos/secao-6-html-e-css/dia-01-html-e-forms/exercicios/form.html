<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" type="text/css" href="pikaday.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1 class="container">Viagem mágica da Trybe</h1>
  </header>
  <form action="" class="container">
    <section class="container mb-3">
      <label for="nome" class="form-label">Nome Completo:</label>
      <input type="text" min="10" max="40" id="nome">
    </section>
    <section class="container mb-3">
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" id="email" min="10" max="50">
    </section>
    <section class="container mb-3">
      <h4>Destino preferido:</h4>
      <input type="radio" name="opcoes" id="opcao-1">
      <label for="opcao-1">Cidade</label>
      <input type="radio" name="opcoes" id="opcao-2">
      <label for="opcao-2">Campo</label>
      <input type="radio" name="opcoes" id="opcao-3">
      <label for="opcao-3">Praia</label>
      <input type="radio" name="opcoes" id="opcao-4">
      <label for="opcao-4">Montanhas</label>
    </section>
    <section class="container mb-3">
      <label for="text-space" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <textarea id="text-space" cols="60" rows="10" maxlength="500" placeholder="Digite sua resposta vencedora aqui"></textarea>
    </section>
    <section class="container mb-3">
      <label for="date" id="date">Qual a melhor data para realizar sua viagem?</label>
      <input type="text" name="date" id="datepicker" class="form-control">
    </section>
    <section class="container mb-3">
      <input type="checkbox" name="check1" id="check1" class="form-check-input">
      <label for="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    </section>
    <section class="container mb-3">
      <input type="checkbox" name="check2" id="check2" class="form-check-input">
      <label for="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
    </section class="container mb-3">
    <section id="section">
      <button type="submit" id="submit" class="btn btn-success">Enviar</button>
      <button type="reset" id="reset" class="btn btn-warning">Apagar</button>
    </section>
  </form>
  <script src="pikaday.js"></script>
  <script src="./script.js"></script>
  </script>
  </script>
</body>

</html>
