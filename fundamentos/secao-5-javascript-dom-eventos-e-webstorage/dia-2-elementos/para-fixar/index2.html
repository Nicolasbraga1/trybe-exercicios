<main id="paiDoPai">
  <section id="pai">
    <section id="primeiroFilho"></section>
    <section id="elementoOndeVoceEsta">
      <section id="primeiroFilhoDoFilho"></section>
      <section id="segundoEUltimoFilhoDoFilho"></section>
    </section>
    Atenção!
    <section id="terceiroFilho"></section>
    <section id="quartoEUltimoFilho"></section>
  </section>
  <script>
    let parente = document.getElementById('pai');
    let filhos = pai.childNodes;
    for (let i = filhos.length-1; i >=0; i -=1){
      let filhoAtual = filhos[i];
      if (filhoAtual.id !== 'elementoOndeVoceEsta'){
        filhoAtual.remove();
      }
      let segundo = document.getElementById("segundoEUltimoFilhoDoFilho");
      segundo.remove();
    }
  </script>
</main>
